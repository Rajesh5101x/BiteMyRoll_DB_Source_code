{% extends "layout.html" %}
{% block content %}
<style>
    .container {
        max-width: 1024px;
        display: grid;
        gap: 20px;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .nav-linke {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border: 2px solid #ff9d2d;
        border-radius: 10px;
        color: #ffffff;
        font-size: 1.1rem;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease-in-out;
    }

    .nav-linke i {
        font-size: 1.3rem;
    }

    .nav-linke:hover {
        background: #ff9d2d;
        color: #000000;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
</style>
<div class="container">
    <a href="{{ url_for('admin_orders') }}" class="nav-linke">
    <i class="fas fa-receipt"></i>User Orders
    </a>
    <a href="{{ url_for('create_user') }}" class="nav-linke">
    <i class="fas fa-user-plus"></i>Create User
    </a>
    <a href="{{ url_for('admin_order_history') }}" class="nav-linke">
    <i class="fas fa-history"></i>Orders History
    </a>
    <a href="{{ url_for('admin_messages') }}" class="nav-linke">
    <i class="fas fa-comment-dots"></i>User Feedback
    </a>
</div>
{% endblock %}
