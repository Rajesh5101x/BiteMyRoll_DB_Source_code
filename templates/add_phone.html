{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-00">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-orange-400 mb-3">Add Your Phone Number</h2>
    
    <!-- Message -->
    <p class="text-gray-300 mb-6 leading-relaxed">
      Adding your phone number helps keep your account secure and allows our 
      <span class="text-orange-300 font-medium">delivery partners</span> 
      to reach you quickly, ensuring your parcel arrives without delays.
    </p>

    <!-- Form -->
    <form method="post" class="space-y-5">
      <input type="text" name="phone" placeholder="Enter your phone number"
             class="w-full px-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg 
                    focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none" />

      <div class="flex justify-between items-center">
        <!-- Save & Continue -->
        <button type="submit" 
                class="bg-orange-500 text-white px-5 py-2 rounded-lg font-medium hover:bg-orange-600 transition">
          Save & Continue
        </button>
        {% if order %}
          <!-- Skip for now -->
          <button type="submit" name="skip" value="1"
                  class="text-gray-400 hover:text-orange-300 transition">
            Skip for now
          </button>
        {% endif %}

      </div>
    </form>
  </div>
</div>

{% endblock %}
